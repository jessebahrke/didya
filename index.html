<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Device Mockup</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .phone {
            width: 375px;  /* Typical width for a mobile device */
            height: 667px; /* Typical height for a mobile device */
            background-color: white;
            border: 16px solid #ccc;
            border-radius: 36px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .phone::before {
            content: '';
            width: 60px;
            height: 5px;
            background: #333;
            border-radius: 10px;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .phone::after {
            content: '';
            width: 35px;
            height: 35px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .screen {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            background: #f8f9fa;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="phone">
        <div class="screen">
            <!-- Content for the "screen" of the phone goes here -->
        </div>
    </div>
</body>
</html>
